{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'home_styles/style.css'%}">
    <title>Financial Analyzer</title>
    <script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-title">Financial Analyzer</div>
        <nav class="nav-sidebar">
            <a href="#">Home</a>
            <a href="#notifications">Minha conta</a>
        </nav>
        <div class="toggle-theme">
          <a href="">Dark</a> 
          <a href="">Light</a>
        </div>
    </div>

    <div class="editor-settings">
        <h1>Intractive chart</h1>
        <div class="search-container">
          <input type="search" placeholder="Search">
        </div>
        <div class="icon-container">
          <i class="icon-bell"></i> 
          <i class="icon-user"></i>
        </div>
      </div>
    
    <div id="main-content">
        <table class="responsive-table">
            <thead>
            <tr>
              <th>Ativo</th>
              <th>Preço</th>
              <th>Volume</th>
              <th>Modo de Análise</th>
              <th>Última Atualização</th>
              <th class="icon-column"></th>
              <th class="icon-column"></th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td data-label="Ativo">INSTRNAME</td>
              <td data-label="Preço">3.25%</td>
              <td data-label="Volume">10,000</td>
              <td data-label="Modo de An">$150,000</td>
              <td data-label="Value">$150,000</td>
              <td class="icon-column"><ion-icon name="create-outline"></ion-icon></td>
              <td class="icon-column"><ion-icon name="trash-outline"></ion-icon></td>
            </tr>
    </div>

    

</body>
</html>
